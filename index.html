<!doctype html>
<html lang="en">
<head>
	<link rel="stylesheet" href="./css/main.css" />
	<link rel="stylesheet" href="../css/normalize.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
	<meta charset="utf-8">
    <title>Vision Board Project</title>
</head>
<body>
	<div id="vision-board">
		<div class="small-block block light-bg">
			<p>
				<span>
					GROW
				</span><br>
				Learn to Design &<br>
			<strong>Code Websites</strong></p>
		</div>
		<div class="small-block block center">
			<img src="/img/flower.png" alt="flower" />
		</div>
		<div class="small-block block right light-bg">
			<p>
				HTML <br>
				CSS <br>
				JAVASCRIPT <br>
				WORDPRESS <br>
				PYTHON
			</p>
		</div>
		<div class="large-block block">
			<p>
				<span>
					FREELANCE
				</span><br>
				MAKE ENOUGH SIDE CASH TO <br>
				<strong>
					Pay off debt
				</strong>
			</p>
			<img src="/img/piggy.png" alt="piggy bank">
		</div>
		<div class="large-block block center dark-bg title">
			<img src="/img/eye.png" alt="eye">
			<p>
				2021 <br>
				VISION BOARD
			</p>
		</div>
		<div class="large-block block right">
			<img src="/img/plane.png" alt="airplane">
			<p>
				<span>
					TRAVEL
				</span><br>
				PLAN A TRIP WHERE I CAN <br>
				<strong>
					Work Remotely
				</strong>
			</p>
		</div>
		<div class="small-block block light-bg">
			<p>
				WALK DOG ++ <br>
				MEDITATE <br>
				YOGA <br>
				SNUGGLE PUP
			</p>
		</div>
		<div class="small-block block center ">
			<img src="/img/doggo.png" alt="dog">
		</div>
		<div class="small-block block right light-bg">
			<p>
				<span>
					MIND & BODY
				</span><br>
				EXERCISE MORE <br>
				& FIND ZEN IN <br>
				<strong>
					Challenge
				</strong>
			</p>
		</div>
	</div>
</body>
</html>
